<div class="group-label">{{group.name}}</div>
<table>
    <tbody>
        <tr *ngFor="let team of group.teams; index as i">
            <td class="country-index">{{i + 1}}</td>
            <img class="country-flag" src="/assets/images/flags/{{team.name}}.png">
            <td class="country-name">{{team.name}}</td>
            <td class="country-points">{{group.scores[i].points}}</td>
        </tr>
    </tbody>
</table>
