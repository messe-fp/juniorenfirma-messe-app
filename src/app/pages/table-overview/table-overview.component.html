<div class="title">ARGE Tischfußball Weltmeisterschaft</div>
<div class="next-games"><strong>Nächsten Partien:</strong> England vs. Südafrika, USA vs. Japan, Südkorea vs. Australien, Marokko vs. Italien</div>
<div class="tables-container">
    <app-table
    *ngFor="let match of this.dataService.activeMatches"
    [match]="match">
    </app-table>
</div>
<div class="class input-group">
    <button (click)="this.dataService.returnToPreviousMatch()">Previous Games</button>
    <button (click)="this.dataService.startNextMatches()">Next Games</button>
</div>
